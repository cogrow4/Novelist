<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novelist</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- Sidebar -->
    <div id="sidebar">
      <div class="sidebar-header">
        <div class="project-name">
          <span class="icon">üìö</span>
          <span id="project-name-text">No Project</span>
        </div>
        <button id="btn-new-project" class="icon-btn" title="New Project">üìÅ</button>
        <button id="btn-open-project" class="icon-btn" title="Open Project">üìÇ</button>
      </div>
      
      <div class="sidebar-tabs">
        <button class="tab-btn active" data-tab="chapters">
          <span class="icon">üìñ</span> Chapters
        </button>
        <button class="tab-btn" data-tab="characters">
          <span class="icon">üë•</span> Characters
        </button>
        <button class="tab-btn" data-tab="planning">
          <span class="icon">üìù</span> Planning
        </button>
      </div>
      
      <div class="sidebar-content">
        <!-- Chapters Tab -->
        <div class="tab-content active" data-tab="chapters">
          <div class="content-header">
            <button id="btn-new-chapter" class="btn btn-small">+ Chapter</button>
          </div>
          <div id="chapters-list" class="file-list"></div>
        </div>
        
        <!-- Characters Tab -->
        <div class="tab-content" data-tab="characters">
          <div class="content-header">
            <button id="btn-new-character" class="btn btn-small">+ Character</button>
          </div>
          <div id="characters-list" class="file-list"></div>
        </div>
        
        <!-- Planning Tab -->
        <div class="tab-content" data-tab="planning">
          <div class="content-header">
            <button id="btn-new-note" class="btn btn-small">+ Note</button>
          </div>
          <div id="planning-list" class="file-list"></div>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div id="main-content">
      <!-- Toolbar -->
      <div id="toolbar">
        <div class="toolbar-group">
          <select id="font-size" class="toolbar-select">
            <option value="12">12pt</option>
            <option value="14" selected>14pt</option>
            <option value="16">16pt</option>
            <option value="18">18pt</option>
            <option value="20">20pt</option>
            <option value="24">24pt</option>
          </select>
        </div>
        
        <div class="toolbar-divider"></div>
        
        <div class="toolbar-group">
          <button id="btn-bold" class="toolbar-btn" title="Bold (Cmd+B)"><strong>B</strong></button>
          <button id="btn-italic" class="toolbar-btn" title="Italic (Cmd+I)"><em>I</em></button>
          <button id="btn-heading" class="toolbar-btn" title="Heading"># H</button>
        </div>
        
        <div class="toolbar-divider"></div>
        
        <div class="toolbar-group">
          <button id="btn-export" class="toolbar-btn" title="Export Book">üì§ Export</button>
        </div>
        
        <div class="toolbar-spacer"></div>
        
        <div class="toolbar-group">
          <span id="word-count" class="word-count">0 words</span>
          <span id="status" class="status">Ready</span>
        </div>
      </div>

      <!-- Editor Area -->
      <div id="editor-container">
        <div id="editor-pane">
          <textarea id="editor" placeholder="Start writing your story..."></textarea>
        </div>
        
        <div id="preview-pane">
          <div id="preview"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Character Editor Modal -->
  <div id="character-modal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Character Profile</h2>
        <button class="modal-close">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>Name</label>
          <input type="text" id="char-name" class="form-input">
        </div>
        <div class="form-group">
          <label>Role</label>
          <select id="char-role" class="form-input">
            <option>Protagonist</option>
            <option>Antagonist</option>
            <option>Supporting</option>
            <option>Minor</option>
          </select>
        </div>
        <div class="form-group">
          <label>Age</label>
          <input type="text" id="char-age" class="form-input">
        </div>
        <div class="form-group">
          <label>Personality</label>
          <textarea id="char-personality" class="form-textarea" rows="4"></textarea>
        </div>
        <div class="form-group">
          <label>Appearance</label>
          <textarea id="char-appearance" class="form-textarea" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label>Background</label>
          <textarea id="char-background" class="form-textarea" rows="4"></textarea>
        </div>
        <div class="form-group">
          <label>Goals & Motivations</label>
          <textarea id="char-goals" class="form-textarea" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label>Notes</label>
          <textarea id="char-notes" class="form-textarea" rows="3"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button id="btn-save-character" class="btn btn-primary">Save Character</button>
        <button class="btn btn-secondary modal-close">Cancel</button>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
